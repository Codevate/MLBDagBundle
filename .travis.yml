language: php

php:
  - 5.5
  - 5.6
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

before_script:
  - composer self-update
  - composer install --prefer-source
  - mysql -e 'CREATE DATABASE IF NOT EXISTS test;'
  - mysql test < ./Tests/config/schema.sql

script:
  - phpunit --coverage-text --colors --verbose
